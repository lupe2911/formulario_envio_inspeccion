<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Proyecto HTML en Digital House</title>
</head>
<body>
<form method="post">
    <!-- INPUT TYPE TEXT -->
    <h4>Datos personales:</h4><br>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre">
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido">
    <br>
    <!-- INPUT RADIO BUTTON -->
    <h4>Situación laboral</h4><br>
    <label for="empleado">Empleado</label>
    <input type="radio" name="situacion-laboral" id="empleado" value="empleado">
    <label for="desempleado">Desempleado</label>
    <input type="radio" name="situacion-laboral" id="desempleado" value="desempleado">
    <label for="busqueda">En busqueda activa</label>
    <input type="radio" name="situacion-laboral" id="busqueda" value="busqueda">
    <!-- INPUT TYPE CHECKBOX -->
    <h4>Tecnologías que manejas</h4>
    <label for="html">HTML</label>
    <input type="checkbox" name="tecnologías" id="html" value="html">
    <label for="css">CSS</label>
    <input type="checkbox" name="tecnologías" id="css" value="css">
    <label for="javascript">Javascript</label>
    <input type="checkbox" name="tecnologías" id="javascript" value="javascript">
    <label for="react">React</label>
    <input type="checkbox" name="tecnologías" id="react" value="react">
    <!-- INPUT TYPE SUBMIT -->
    <input type="submit" value="enviar">    
</form>

</body>

</html>
